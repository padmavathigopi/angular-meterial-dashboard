
<mat-form-field>
  <input matInput  (keyup)="fireFilterEvent($event)" placeholder="Search">
</mat-form-field>
<mat-table [dataSource]="dataSource">
  
  
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.title }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.description }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="author">
    <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.author }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="publish">
    <mat-header-cell *matHeaderCellDef> Publish </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.publish }} </mat-cell>
  </ng-container>



  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let element" class="action-link"> 
      <button mat-mini-fab (click)="openUpdateModal(element.id, element)" style="margin-right:8px;"><mat-icon>edit</mat-icon></button>     
      <button mat-mini-fab style="background: lightgray;" (click)="delete(element.id)" ><mat-icon>delete</mat-icon></button>  
    </mat-cell>
  </ng-container>



  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of testtable elements">
</mat-paginator>

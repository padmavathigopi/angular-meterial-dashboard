<mat-table [dataSource]="dataSource">
  
  
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.title }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.description }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="author">
    <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.author }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="publish">
    <mat-header-cell *matHeaderCellDef> Publish </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.publish }} </mat-cell>
  </ng-container>



  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let element" class="action-link"> 
      <button mat-button (click)="openUpdateModal(element.id, element)" >Edit</button> | 
      <button mat-icon-button color="warn" (click)="delete(element.id)" >Delete</button>  
    </mat-cell>
  </ng-container>



  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

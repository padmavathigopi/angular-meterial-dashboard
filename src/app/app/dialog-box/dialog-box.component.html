
<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Row Action :: <strong>Update</strong></h1>
<div mat-dialog-content style="padding: 24px 13px 20px 24px !important;">
  <mat-form-field *ngIf="action !== 'Delete'; else elseTemplate">
    <input placeholder="Update Name" matInput [(ngModel)]="local_data.title">
  </mat-form-field>
  <mat-form-field *ngIf="action !== 'Delete'; else elseTemplate">
    <input placeholder="Update Weight" matInput [(ngModel)]="local_data.description">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.title}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-button (click)="updateData()" [mat-dialog-close]="true">
    <span >Update</span>
  </button>
  <button mat-button mat-flat-button color="warn" [mat-dialog-close]="false">Cancel</button>
</div>



<h3>Create a Lead</h3>
<p>Please click below mention services of your interest to receive quotation for the same:</p>

<form class="example-form">
    
  
    
 <div *ngIf="!submitted">
  <mat-grid-list cols="2" rowHeight="6:1">
    <mat-grid-tile>
      <mat-form-field >
      <mat-label>title name:</mat-label>
      <input matInput  [(ngModel)]="testtable.title" [ngModelOptions]="{standalone: true}" name="title" id="title">
    </mat-form-field>
</mat-grid-tile>
<mat-grid-tile >
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="testtable.description" [ngModelOptions]="{standalone: true}" name="description" id="description">
  </mat-form-field>
</mat-grid-tile>
  
   
  
    <mat-grid-tile>  
    <mat-form-field >
        <mat-label>Author</mat-label>
        <input matInput id="author" [(ngModel)]="testtable.author" [ngModelOptions]="{standalone: true}"  name="author">
      </mat-form-field>
    </mat-grid-tile> 

    <mat-grid-tile> 
      <mat-form-field >
        <mat-label>Status</mat-label>
        <input matInput  id="publish" [(ngModel)]="testtable.publish" [ngModelOptions]="{standalone: true}" name="publish">
      </mat-form-field>

    </mat-grid-tile> 
  
 
  </mat-grid-list>
</div>   
      <div class="example-button-row" class="subform">
        <button mat-button color="primary" type="submit" action="submit" class="subbtn" (click)="savetestingtable()">SUBMIT</button>
    </div>
    <div class="example-button-row" class="clrform">
        <button mat-button color="primary" class="clrbtn">CLEAR</button>
    </div>
    <div class="example-button-row" class="addform" *ngIf="submitted">
      <button mat-button color="primary" class="addbtn" (click)="newtestingtable()">ADD</button>
  </div>
  
</form>
